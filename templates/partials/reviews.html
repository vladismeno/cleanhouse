{% load cache %}
{% load static %}
{% cache 3600 reviews %}
<section class="ftco-section testimony-section ftco-no-pt ftco-no-pb mb-4">
    <div class="container">
        <div class="row justify-content-center pb-2 mb-2">
            <div class="col-md-7 heading-section heading-section-black text-center ftco-animate">
                <h2>Happy Customers</h2>
            </div>
        </div>
        <div class="row ftco-animate">
            <div class="col-md-12">
                <div class="carousel-testimony owl-carousel ftco-owl">
                    {% for review in reviews %}
                        <div class="item">
                            <div class="testimony-wrap py-4">
                                <div class="icon d-flex align-items-center justify-content-center"><span
                                        class="fa fa-quote-right"></span></div>
                                <div class="text">
                                    <div class="d-flex align-items-center">
                                        <div class="user-img" style="background-image: url({{review.image.url}})"></div>
                                        <div class="pl-3">
                                            <p class="name">{{ review.name }}</p>
                                            <p>{{ review.date }}</p>
                                        </div>
                                    </div>
                                    <p class="mb-1">{{ review.feedback }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endcache %}
