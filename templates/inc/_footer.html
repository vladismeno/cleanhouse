{% load static %}
<footer class="footer ftco-section-no-padding pt-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-3 mb-4 mb-md-0">
                <h2 class="footer-heading">Address</h2>
                <div class="block-23 mb-3">
                    <ul>
                        <li>
                            <span class="icon fa fa-map-marker"></span>
                            <span class="text">
                                <a href="https://maps.app.goo.gl/iugkfLUAeL1iM6fb7" target="_blank">
                                    {{ address }}
                                </a>
                            </span>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon fa fa-globe"></span>
                                <span class="text">cleanhouse.com</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4 mb-md-0">
                <h2 class="footer-heading">Contacts</h2>
                <div class="block-23 mb-3">
                    <ul>
                        <li>
                            <a href="{{ phone }}">
                                <span class="icon fa fa-phone"></span>
                                <span class="text">{{ phone }}</span>
                            </a>
                        </li>
                        <li>
                            <a href="mailto:{{ email }}">
                                <span class="icon fa fa-envelope"></span>
                                <span class="text">{{ email }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4 mb-md-0">
                <h2 class="footer-heading">Social networks</h2>
                <ul class="ftco-footer-social list-unstyled float-md-left float-lft mt-4">
                    <li><a title="Send message to facebook" target="_blank" href="{{ facebook }}"><span class="fa fa-facebook"></span></a></li>
                    <li><a title="Send message to instagram" target="_blank" href="{{ instagram }}"><span class="fa fa-instagram"></span></a></li>
                    <li><a title="Send message to email" target="_blank" href="mailto:{{ email }}"><span class="fa fa-envelope"></span></a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="copyright">
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                    All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by
                    <a href="https://colorlib.com" target="_blank">Colorlib.com</a>
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
            </div>
        </div>
    </div>
</footer>
