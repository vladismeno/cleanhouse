services:
  app:
    container_name: my_app
    image: python:3.8
    command: python /app/main.py
    volumes:
      - ./app:/app
    depends_on:
      - db

  db:
    container_name: my_db
    image: mysql:8.0.28-alpine
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
