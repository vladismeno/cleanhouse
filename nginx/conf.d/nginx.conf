upstream cleanhouse {
    server django:8000;
}

server {
    listen 80;
    server_name cleanhouse4you.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name cleanhouse4you.com;

    ssl_certificate /etc/letsencrypt/live/cleanhouse4you.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cleanhouse4you.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/cleanhouse4you.com/chain.pem;

    location /static/ {
        alias /app/staticfiles/;
    }

    location = /robots.txt {
        alias /app/robots.txt;
        allow all;
        log_not_found off;
        access_log off;
    }

    # Пользовательская страница ошибки 404
    error_page 404 /404.html;
    location = /404.html {
        alias /app/404.html;
        internal;
    }

    location = / {
        proxy_pass http://cleanhouse;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}